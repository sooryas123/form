<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Name :</td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td>
                        <input type="password" placeholder="password" s>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="mail" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        phone no :
                    </td>
                    <td>
                        <select>
                            <option>91</option>
                            <option>90</option>
                            <option>98</option>
                        </select>
                        <input type="phone" placeholder="9847******">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>





</html>
